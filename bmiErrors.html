<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script type="text/javascript" src="bmi.js" defer></script>
    <style>
        h1 {
            color: navy;
        }
        
        p#bmiResult {
            color: navy;
            font-weight: bold;
            font-size: 1.5em;
        }
        
        label {
            font-weight: 900;
        }
        
        fieldset {
            width: 30%;
        }
    </style>
</head>

<body>
    <form onsubmit="return doCalcBMI()">
        <fieldset>
            <legend>
                <h1>BMI Calculator</h1>
            </legend>
            <label>Please enter your weight in pounds.<br> Example: 178.5 pounds equals 178 pounds & 8
                ounces:</label><br>
            <input type="text" id="myPounds"><br><br>
            <label>Please enter your height in inches. <br>Example: 72.5 inches equals 6' & 1/2 feet":</label><br>
            <input type="text" id="myHeight"><br><br>
            <button class="button" type="submit" id="calcBMI">Calculate BMI</button>
            <br>
        </fieldset>
    </form>
    <p id="bmiResult"></p>
</body>

</html>
